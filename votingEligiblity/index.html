<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div class="container mx-auto p-4">

                <button onclick="votingCheck()" type="submit" class="px-4 py-2 border rounded-md bg-blue-400 text-white hover:bg-blue-500">Check</button>
            </div>
        </div>

        <div id="result">
            
        </div>
    </div>
</body>
